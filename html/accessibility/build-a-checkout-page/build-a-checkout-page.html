<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubik's Cube">
        <p>Rubik's Cube</p>
        <p>$12.99</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form action="#" method="POST">
            <label for="card-name">Name</label><br>
            <input id="card-name" name="card-name" required aria-required="true"><br>
            <label for="card-number">Card Number</label><br>
            <input id="card-number" name="card-number" required aria-required="true"><br>
            <button type="submit">Pay Now</button>
        </form>
    </section>
</body>

</html>
